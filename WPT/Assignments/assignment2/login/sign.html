<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="auth-container">
        <!-- Sign In Section -->
        <div class="auth-box sign-in">
            <h2>Sign In</h2>
            <form action=" website.html" method="get">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <button type="submit" class="btn">Sign In</button>
            </form>
        </div>

        <!-- Sign Up Section -->
        <div class="auth-box sign-up">
            <h2>Sign Up</h2>
            <form action="#">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <label for="email-signup">Email:</label>
                <input type="email" id="email-signup" name="email" placeholder="Enter your email" required>
                <label for="password-signup">Password:</label>
                <input type="password" id="password-signup" name="password" placeholder="Enter your password" required>
                <button type="submit" class="btn">Sign Up</button>
            </form>
        </div>
    </div>

</body>
</html>
