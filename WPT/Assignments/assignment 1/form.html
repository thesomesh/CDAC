<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
   
</head>
<style>
h2{
 text-align: center;
}

body{
    background-color: aqua;
}

.container {
            margin: 0 auto;
            padding: 20px;
            width: 50%;
            background-color: white;
            border-radius: 10px;
        }
         
</style>
<body>
    <div class="container">

         
        
        <img src ="cdac.jfif" width="700">  <h2 style="color: brown;">CDAC Mumbai</h2>
        
        
        <h2>Student Registration Form</h2>
        <form action="thank.html" method="post">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br><br>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br><br>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>
            
            <label for="mobile">Mobile No:</label>
            <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required><br><br>
           
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br><br>
            
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br><br>
            
            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" required><br><br>
            
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required><br><br>
            
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" ><br><br>
            
            <button type="submit">Submit</button>
            <button type="reset">Reset </button>


        </form>
    </div>
</body>
</html>
