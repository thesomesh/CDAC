<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const car = {
            Company: "Toyota", 
            model: "Corolla",
            year: 2022,
            color: "Blue" 
        };

        const { Company, model, year, color } = car;

        console.log(`Year: ${year}`);
        console.log(`Color: ${color}`);
        
    </script>
