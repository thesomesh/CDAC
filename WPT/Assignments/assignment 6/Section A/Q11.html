<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         
      
function executeAfterDelay(callback, delay) {
    setTimeout(() => {
        callback();
    }, delay);
}


executeAfterDelay(() => {
    console.log("This message is displayed after a 2-sec delay.");
}, 2000); 



    </script>
</body>
</html>
