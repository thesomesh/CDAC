<!DOCTYPE html>

<body>
    <script>
         
const shoppingCart = [
    { item: "Shirt", price: 220 },
    { item: "Pants", price: 440 },
    { item: "Shoes", price: 560 },
    { item: "Hat", price: 155 }
];

const totalPrice = shoppingCart.reduce((total, currentItem) => total + currentItem.price, 0);

console.log("Total Price:", totalPrice);



    </script>
</body>
